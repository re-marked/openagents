# Template fly.toml for agent machines.
# Not deployed directly â€” used as a reference when provisioning via Machines API.
# Each user-agent pair gets its own Fly App created programmatically.
#
# For manual testing, copy this file and run:
#   fly apps create ab-test-agent --org personal
#   fly secrets set ANTHROPIC_API_KEY=sk-ant-... GATEWAY_TOKEN=test-token-123 --app ab-test-agent
#   fly deploy --app ab-test-agent --image registry.fly.io/agentbay-agent-base:latest

app = "ab-test-agent"
primary_region = "iad"

[env]
  OPENCLAW_STATE_DIR = "/data"
  NODE_ENV = "production"

[http_service]
  internal_port = 18789
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[mounts]
  source = "agent_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-2x"
  memory = "2048mb"
